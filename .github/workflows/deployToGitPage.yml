name: Build & Deploy CI

on:
  push:
    branches: [ visualization ]
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
      
    - name: build
      run: yarn && yarn run build
      
    - uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.DEPLOY_KEY }}
        publish_dir: ./build
        publish_branch: main
        external_repository: Ligengxin96/ShowRepoTrafficData